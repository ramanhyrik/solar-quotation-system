<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>צור קשר - אנרגיה סולארית</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #000080 0%, #000060 100%);
            min-height: 100vh;
            padding: 20px;
            direction: rtl;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }

        h1 {
            color: #000080;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input, textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            transition: all 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #000080;
            box-shadow: 0 0 0 4px rgba(0, 53, 138, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #000080 0%, #000060 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 53, 138, 0.4);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .success-message {
            display: none;
            background: #d4edda;
            color: #155724;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
            border: 2px solid #c3e6cb;
        }

        .success-message.show {
            display: block;
        }

        .error-message {
            display: none;
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
            border: 2px solid #f5c6cb;
        }

        .error-message.show {
            display: block;
        }

        .required {
            color: #dc3545;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="/static/images/logo.png" alt="Solar Logo" class="logo" onerror="this.style.display='none'">
            <h1>השאירו פרטים</h1>
            <p class="subtitle">נשמח לעמוד לשירותכם ולחזור אליכם בהקדם</p>
        </div>

        <form id="contactForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="customerName">שם מלא <span class="required">*</span></label>
                <input type="text" id="customerName" name="customer_name" required placeholder="הזן שם מלא">
            </div>

            <div class="form-group">
                <label for="customerPhone">טלפון <span class="required">*</span></label>
                <input type="tel" id="customerPhone" name="customer_phone" required placeholder="050-1234567">
            </div>

            <div class="form-group">
                <label for="customerEmail">אימייל</label>
                <input type="email" id="customerEmail" name="customer_email" placeholder="example@email.com">
            </div>

            <div class="form-group">
                <label for="customerAddress">כתובת</label>
                <input type="text" id="customerAddress" name="customer_address" placeholder="עיר, רחוב">
            </div>

            <div class="form-group">
                <label for="roofArea">שטח גג משוער (מ"ר)</label>
                <input type="number" id="roofArea" name="roof_area" placeholder="לדוגמה: 135" min="0" step="1">
            </div>

            <div id="errorMessage" class="error-message"></div>

            <button type="submit" class="submit-btn" id="submitBtn">שלח פרטים</button>
        </form>

        <div id="successMessage" class="success-message">
            <h2 style="color: #155724; margin-bottom: 10px;">✓ תודה! הפרטים נשלחו בהצלחה</h2>
            <p>נחזור אליך בהקדם האפשרי</p>
        </div>
    </div>

    <script>
        // Form submission
        document.getElementById('contactForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const errorDiv = document.getElementById('errorMessage');
            const submitBtn = document.getElementById('submitBtn');

            errorDiv.classList.remove('show');
            submitBtn.disabled = true;
            submitBtn.textContent = 'שולח...';

            try {
                const formData = new FormData(this);

                const response = await fetch('/api/submit-contact', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    document.getElementById('contactForm').style.display = 'none';
                    document.getElementById('successMessage').classList.add('show');
                } else {
                    errorDiv.textContent = result.detail || 'שגיאה בשליחת הטופס';
                    errorDiv.classList.add('show');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'שלח פרטים';
                }
            } catch (error) {
                console.error('Error:', error);
                errorDiv.textContent = 'שגיאה בשליחת הטופס. אנא נסו שוב.';
                errorDiv.classList.add('show');
                submitBtn.disabled = false;
                submitBtn.textContent = 'שלח פרטים';
            }
        });
    </script>
</body>
</html>
