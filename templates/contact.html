<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>צור קשר - אנרגיה סולארית</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: url('/static/solarimg.jpg') center/cover no-repeat fixed;
            position: relative;
            min-height: 100vh;
            padding: 20px;
            direction: rtl;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(20, 24, 31, 0.78);
            z-index: -1;
        }

        .container {
            max-width: 700px;
            margin: 40px auto;
            background: rgba(26, 29, 34, 0.92);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(58, 228, 120, 0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }

        h1 {
            color: #ffffff;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #A0AEC0;
            font-size: 16px;
            line-height: 1.6;
        }

        .calculator-info {
            background: rgba(43, 126, 180, 0.2);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            border-right: 4px solid #3AE478;
            display: none;
        }

        .calculator-info.show {
            display: block;
        }

        .calculator-info h3 {
            color: #3AE478;
            font-size: 18px;
            margin-bottom: 12px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .info-item {
            background: rgba(20, 24, 31, 0.6);
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            border: 1px solid rgba(58, 228, 120, 0.2);
        }

        .info-label {
            color: #A0AEC0;
            font-size: 12px;
            margin-bottom: 4px;
        }

        .info-value {
            color: #3AE478;
            font-weight: 700;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #ffffff;
            font-weight: 600;
            font-size: 14px;
        }

        input, textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid rgba(58, 228, 120, 0.3);
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            transition: all 0.3s;
            background: rgba(20, 24, 31, 0.6);
            color: #ffffff;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #3AE478;
            box-shadow: 0 0 0 4px rgba(58, 228, 120, 0.2);
            background: rgba(20, 24, 31, 0.8);
        }

        input[readonly] {
            background-color: rgba(20, 24, 31, 0.4);
            cursor: not-allowed;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: #3AE478;
            color: #14181F;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
            box-shadow: 0 6px 20px rgba(58, 228, 120, 0.35);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(58, 228, 120, 0.5);
            background: #45f085;
        }

        .submit-btn:disabled {
            background: #999;
            cursor: not-allowed;
            transform: none;
        }

        .success-message {
            display: none;
            background: #d4edda;
            color: #155724;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
            border: 2px solid #c3e6cb;
        }

        .success-message.show {
            display: block;
        }

        .error-message {
            display: none;
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
            border: 2px solid #f5c6cb;
        }

        .error-message.show {
            display: block;
        }

        .required {
            color: #dc3545;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="/static/uploads/logo.png" alt="Solar Logo" class="logo" onerror="this.style.display='none'">
            <h1>השאירו פרטים</h1>
            <p class="subtitle">נשמח לעמוד לשירותכם ולחזור אליכם בהקדם</p>
        </div>

        <div id="calculatorInfo" class="calculator-info">
            <h3>פרטי החישוב שלכם</h3>
            <div class="info-grid">
                <div class="info-item">
                    <div class="info-label">שטח גג</div>
                    <div class="info-value" id="infoRoofArea">-</div>
                </div>
                <div class="info-item">
                    <div class="info-label">גודל מערכת משוער</div>
                    <div class="info-value" id="infoSystemSize">-</div>
                </div>
                <div class="info-item">
                    <div class="info-label">מודל</div>
                    <div class="info-value" id="infoModel">-</div>
                </div>
                <div class="info-item">
                    <div class="info-label">כיוון התקנה</div>
                    <div class="info-value" id="infoDirection">-</div>
                </div>
            </div>
        </div>

        <form id="contactForm" enctype="multipart/form-data">
            <!-- Hidden fields for calculator data -->
            <input type="hidden" id="modelType" name="model_type" value="purchase">

            <div class="form-group">
                <label for="customerName">שם מלא <span class="required">*</span></label>
                <input type="text" id="customerName" name="customer_name" required placeholder="הזן שם מלא">
            </div>

            <div class="form-group">
                <label for="customerPhone">טלפון <span class="required">*</span></label>
                <input type="tel" id="customerPhone" name="customer_phone" required placeholder="050-1234567">
            </div>

            <div class="form-group">
                <label for="customerEmail">אימייל</label>
                <input type="email" id="customerEmail" name="customer_email" placeholder="example@email.com">
            </div>

            <div class="form-group">
                <label for="customerAddress">כתובת</label>
                <input type="text" id="customerAddress" name="customer_address" placeholder="עיר, רחוב">
            </div>

            <div class="form-group">
                <label for="roofArea">שטח גג משוער (מ"ר)</label>
                <input type="number" id="roofArea" name="roof_area" placeholder="לדוגמה: 135" min="0" step="1">
            </div>

            <div id="errorMessage" class="error-message"></div>

            <button type="submit" class="submit-btn" id="submitBtn">שלח פרטים</button>
        </form>

        <div id="successMessage" class="success-message">
            <h2 style="color: #155724; margin-bottom: 10px;">תודה! הפרטים נשלחו בהצלחה</h2>
            <p>נחזור אליך בהקדם האפשרי</p>
        </div>
    </div>

    <script>
        // Parse URL parameters and pre-fill form
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);

            // Check if we have calculator data
            const roofArea = urlParams.get('roof_area');
            const systemSize = urlParams.get('system_size');
            const model = urlParams.get('model');
            const roofType = urlParams.get('roof_type');
            const direction = urlParams.get('direction');

            if (roofArea) {
                // Show calculator info section
                document.getElementById('calculatorInfo').classList.add('show');

                // Pre-fill roof area
                document.getElementById('roofArea').value = roofArea;

                // Display calculator info
                document.getElementById('infoRoofArea').textContent = roofArea + ' m²';
                document.getElementById('infoSystemSize').textContent = systemSize + ' kW';

                // Translate model and populate hidden field
                const modelText = model === 'leasing' ? 'ליסינג' : 'רכישה';
                document.getElementById('infoModel').textContent = modelText;
                document.getElementById('modelType').value = model || 'purchase';

                // Translate direction
                const directionMap = {
                    'south': 'דרום',
                    'southeast': 'דרום-מזרח',
                    'southwest': 'דרום-מערב',
                    'east_west': 'מזרח-מערב'
                };
                document.getElementById('infoDirection').textContent = directionMap[direction] || direction;
            }
        });

        // Form submission
        document.getElementById('contactForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const errorDiv = document.getElementById('errorMessage');
            const submitBtn = document.getElementById('submitBtn');

            errorDiv.classList.remove('show');
            submitBtn.disabled = true;
            submitBtn.textContent = 'שולח...';

            try {
                const formData = new FormData(this);

                const response = await fetch('/api/submit-contact', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    document.getElementById('contactForm').style.display = 'none';
                    document.getElementById('successMessage').classList.add('show');
                } else {
                    errorDiv.textContent = result.detail || 'שגיאה בשליחת הטופס';
                    errorDiv.classList.add('show');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'שלח פרטים';
                }
            } catch (error) {
                console.error('Error:', error);
                errorDiv.textContent = 'שגיאה בשליחת הטופס. אנא נסו שוב.';
                errorDiv.classList.add('show');
                submitBtn.disabled = false;
                submitBtn.textContent = 'שלח פרטים';
            }
        });
    </script>
</body>
</html>
