<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>לוח ניהול - הצעות מחיר סולאריות</title>
    <link rel="stylesheet" href="/static/dashboard.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="sidebar">
        <h2><i data-lucide="sun" style="width: 24px; height: 24px; vertical-align: middle; margin-left: 8px;"></i> אנרגיה סולארית</h2>
        <nav>
            <a href="/dashboard">הצעה חדשה</a>
            <a href="/dashboard?section=history">היסטוריית הצעות</a>
            <a href="/admin" class="active">לוח ניהול</a>
            <a href="/users">ניהול משתמשים</a>
            <a href="/submissions">פניות לקוחות</a>
            <a href="/dashboard?section=calculator">מחשבון</a>
            <a href="/dashboard?section=comparison">השוואת תזרים מזומנים</a>
            <a href="/logout">התנתק</a>
        </nav>
        <div class="user-info">
            <p>{{ user.email }}</p>
            <p><small>מנהל</small></p>
        </div>
    </div>

    <div class="main-content">
        <h1>לוח ניהול</h1>

        <div class="quote-form">
            <h3>פרמטרי תמחור</h3>
            <form id="pricingForm">
                <div class="form-grid">
                    <div>
                        <label>מחיר לקוט״ש (₪)</label>
                        <input type="number" id="pricePerKwp" step="0.01" required>
                    </div>
                    <div>
                        <label>ייצור לקוט״ש (קוט״ש/שנה)</label>
                        <input type="number" id="productionPerKwp" step="0.01" required>
                    </div>
                    <div>
                        <label>תעריף (₪/קוט״ש)</label>
                        <input type="number" id="tariffRate" step="0.01" required>
                    </div>
                    <div>
                        <label>מכפיל עצים</label>
                        <input type="number" id="treesMultiplier" step="0.01" value="0.05">
                    </div>
                    <div>
                        <label>שיעור מע״מ (%)</label>
                        <input type="number" id="vatRate" step="0.01" value="17">
                    </div>
                </div>
                <button type="submit" class="btn-calculate">עדכן תמחור</button>
            </form>
        </div>

        <div class="quote-form" style="margin-top: 20px;">
            <h3>הגדרות חברה</h3>
            <form id="companyForm">
                <div class="form-grid">
                    <input type="text" id="companyName" placeholder="שם החברה" required>
                    <input type="tel" id="companyPhone" placeholder="טלפון">
                    <input type="email" id="companyEmail" placeholder="אימייל">
                    <input type="text" id="companyAddress" placeholder="כתובת">
                </div>
                <button type="submit" class="btn-calculate">עדכן פרטי חברה</button>
            </form>
        </div>

        <div class="quote-form" style="margin-top: 20px;">
            <h3>לוגו חברה</h3>
            <div id="logoPreview" style="margin-bottom: 15px; text-align: center;">
                <img id="logoImage" src="" alt="לוגו חברה" style="max-width: 300px; max-height: 150px; display: none; border: 1px solid #ddd; padding: 10px; border-radius: 8px;">
                <p id="noLogo" style="color: #999; font-style: italic;">עדיין לא הועלה לוגו</p>
            </div>
            <form id="logoForm">
                <div style="margin-bottom: 15px;">
                    <label for="logoFile" style="display: block; margin-bottom: 5px; font-weight: 600;">העלה לוגו (PNG, JPG, או SVG)</label>
                    <input type="file" id="logoFile" name="logo" accept="image/png,image/jpeg,image/jpg,image/svg+xml" required>
                    <p style="font-size: 12px; color: #666; margin-top: 5px;">גודל מומלץ: 300x100 פיקסלים</p>
                </div>
                <button type="submit" class="btn-calculate">העלה לוגו</button>
                <button type="button" id="deleteLogo" class="btn-calculate" style="background: #dc3545; margin-right: 10px; display: none;">מחק לוגו</button>
            </form>
        </div>
    </div>

    <script>
        // טעינת הגדרות נוכחיות
        async function loadSettings() {
            const pricingResponse = await fetch('/api/pricing');
            const pricing = await pricingResponse.json();

            document.getElementById('pricePerKwp').value = pricing.price_per_kwp;
            document.getElementById('productionPerKwp').value = pricing.production_per_kwp;
            document.getElementById('tariffRate').value = pricing.tariff_rate;
            document.getElementById('treesMultiplier').value = pricing.trees_multiplier;
            document.getElementById('vatRate').value = pricing.vat_rate * 100;

            const companyResponse = await fetch('/api/company');
            const company = await companyResponse.json();

            document.getElementById('companyName').value = company.company_name || '';
            document.getElementById('companyPhone').value = company.company_phone || '';
            document.getElementById('companyEmail').value = company.company_email || '';
            document.getElementById('companyAddress').value = company.company_address || '';

            // טעינת לוגו אם קיים
            if (company.company_logo) {
                document.getElementById('logoImage').src = company.company_logo;
                document.getElementById('logoImage').style.display = 'block';
                document.getElementById('noLogo').style.display = 'none';
                document.getElementById('deleteLogo').style.display = 'inline-block';
            } else {
                document.getElementById('logoImage').style.display = 'none';
                document.getElementById('noLogo').style.display = 'block';
                document.getElementById('deleteLogo').style.display = 'none';
            }
        }

        // עדכון תמחור
        document.getElementById('pricingForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData();
            formData.append('price_per_kwp', document.getElementById('pricePerKwp').value);
            formData.append('production_per_kwp', document.getElementById('productionPerKwp').value);
            formData.append('tariff_rate', document.getElementById('tariffRate').value);
            formData.append('trees_multiplier', document.getElementById('treesMultiplier').value);
            formData.append('vat_rate', parseFloat(document.getElementById('vatRate').value) / 100);

            try {
                const response = await fetch('/api/pricing', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    alert('התמחור עודכן בהצלחה!');
                } else {
                    alert('שגיאה בעדכון התמחור');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('שגיאה בעדכון התמחור');
            }
        });

        // עדכון פרטי חברה
        document.getElementById('companyForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData();
            formData.append('company_name', document.getElementById('companyName').value);
            formData.append('company_phone', document.getElementById('companyPhone').value);
            formData.append('company_email', document.getElementById('companyEmail').value);
            formData.append('company_address', document.getElementById('companyAddress').value);

            try {
                const response = await fetch('/api/company', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    alert('פרטי החברה עודכנו בהצלחה!');
                } else {
                    alert('שגיאה בעדכון פרטי החברה');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('שגיאה בעדכון פרטי החברה');
            }
        });

        // העלאת לוגו
        document.getElementById('logoForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const fileInput = document.getElementById('logoFile');
            const file = fileInput.files[0];

            if (!file) {
                alert('נא לבחור קובץ');
                return;
            }

            const formData = new FormData();
            formData.append('logo', file);

            try {
                const response = await fetch('/api/logo/upload', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    alert('הלוגו הועלה בהצלחה!');
                    loadSettings(); // טעינה מחדש להצגת הלוגו החדש
                    fileInput.value = ''; // ניקוי שדה הקובץ
                } else {
                    const error = await response.json();
                    alert('שגיאה בהעלאת הלוגו: ' + (error.detail || 'שגיאה לא ידועה'));
                }
            } catch (error) {
                console.error('Error:', error);
                alert('שגיאה בהעלאת הלוגו');
            }
        });

        // מחיקת לוגו
        document.getElementById('deleteLogo').addEventListener('click', async () => {
            if (!confirm('האם אתה בטוח שברצונך למחוק את הלוגו?')) {
                return;
            }

            try {
                const response = await fetch('/api/logo/delete', {
                    method: 'DELETE'
                });

                if (response.ok) {
                    alert('הלוגו נמחק בהצלחה!');
                    loadSettings(); // טעינה מחדש להסתרת הלוגו
                } else {
                    alert('שגיאה במחיקת הלוגו');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('שגיאה במחיקת הלוגו');
            }
        });

        loadSettings();
        lucide.createIcons();
    </script>
</body>
</html>
