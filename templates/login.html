<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>התחברות - מערכת הצעות מחיר לאנרגיה סולארית</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #00358A 0%, #D9FF0D 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            direction: rtl;
            overflow: hidden;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            padding: 40px 50px;
            box-shadow: 0 30px 90px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 580px;
            max-height: 90vh;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 25px;
        }

        .logo-section h1 {
            font-size: 2.5em;
            color: #2d3748;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .logo-section p {
            font-size: 1em;
            color: #718096;
            font-weight: 400;
        }

        .welcome-message {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-title {
            font-size: 1.8em;
            margin-bottom: 8px;
            color: #2d3748;
            font-weight: 700;
        }

        .login-subtitle {
            color: #718096;
            margin-bottom: 20px;
            font-size: 15px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #4a5568;
            font-size: 16px;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
            background: #f7fafc;
            text-align: right;
        }

        input:focus {
            outline: none;
            border-color: #00358A;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #00358A 0%, #D9FF0D 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            letter-spacing: 0.5px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.5);
        }

        button:active {
            transform: translateY(0);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #00358A;
            text-decoration: none;
            font-weight: 600;
            font-size: 15px;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #D9FF0D;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e2e8f0;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            position: relative;
            color: #a0aec0;
            font-size: 14px;
        }

        @media (max-width: 600px) {
            .login-container {
                padding: 40px 30px;
            }

            .logo-section h1 {
                font-size: 2.2em;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="welcome-message">
            <h2 class="login-title">ברוכים השבים!</h2>
            <p class="login-subtitle">התחבר כדי לגשת ללוח הבקרה שלך</p>
        </div>

        <div class="logo-section">
            <h1>☀️</h1>
            <p><strong>פתרונות אנרגיה סולארית</strong></p>
        </div>

        <form action="/api/login" method="POST">
            <div class="form-group">
                <label for="email">כתובת אימייל</label>
                <input type="email" id="email" name="email" placeholder="הזן את האימייל שלך" required autofocus>
            </div>

            <div class="form-group">
                <label for="password">סיסמה</label>
                <input type="password" id="password" name="password" placeholder="הזן את הסיסמה שלך" required>
            </div>

            <button type="submit">התחבר ללוח הבקרה</button>
        </form>
    </div>
</body>
</html>
