<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>התחברות - מערכת הצעות מחיר לאנרגיה סולארית</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: url('/static/solarimg.jpg') center/cover no-repeat fixed;
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            direction: rtl;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(20, 24, 31, 0.75);
            z-index: -1;
        }

        .login-container {
            background: rgba(26, 29, 34, 0.92);
            border-radius: 20px;
            padding: 30px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 580px;
            max-height: 90vh;
            border: 2px solid rgba(58, 228, 120, 0.35);
            position: relative;
            z-index: 1;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 18px;
        }

        .logo-section h1 {
            font-size: 2.5em;
            color: #ffffff;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .logo-section p {
            font-size: 1em;
            color: #3AE478;
            font-weight: 400;
        }

        .welcome-message {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-title {
            font-size: 1.8em;
            margin-bottom: 6px;
            color: #ffffff;
            font-weight: 700;
        }

        .login-subtitle {
            color: #A0AEC0;
            margin-bottom: 15px;
            font-size: 15px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #ffffff;
            font-size: 16px;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid rgba(58, 228, 120, 0.3);
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
            background: rgba(20, 24, 31, 0.6);
            text-align: right;
            color: #ffffff;
        }

        input:focus {
            outline: none;
            border-color: #3AE478;
            background: rgba(20, 24, 31, 0.8);
            box-shadow: 0 0 0 4px rgba(58, 228, 120, 0.2);
        }

        button {
            width: 100%;
            padding: 14px;
            background: #3AE478;
            color: #14181F;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 6px 20px rgba(58, 228, 120, 0.35);
            letter-spacing: 0.5px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(58, 228, 120, 0.5);
            background: #45f085;
        }

        button:active {
            transform: translateY(0);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #3AE478;
            text-decoration: none;
            font-weight: 600;
            font-size: 15px;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #3AE378;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e2e8f0;
        }

        .divider span {
            background: rgba(26, 29, 34, 0.95);
            padding: 0 15px;
            position: relative;
            color: #a0aec0;
            font-size: 14px;
        }

        /* Solar Animation Styles */
        .solar-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .login-container {
            position: relative;
            z-index: 10;
        }

        /* Floating Energy Orbs */
        .energy-orb {
            position: absolute;
            border-radius: 50%;
            animation: orb-float 20s infinite ease-in-out;
        }

        /* Blue orbs for top-left (dark blue area) */
        .energy-orb:nth-child(1) {
            top: 15%; left: 8%; width: 35px; height: 35px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.7) 0%, rgba(43, 126, 180, 0.3) 50%, transparent 70%);
            animation: orb-float-pulse 8s infinite ease-in-out;
        }
        .energy-orb:nth-child(2) {
            top: 35%; left: 5%; width: 25px; height: 25px;
            background: radial-gradient(circle, rgba(43, 126, 180, 0.6) 0%, rgba(20, 24, 31, 0.2) 50%, transparent 70%);
            animation: orb-float-drift 12s infinite ease-in-out;
            animation-delay: -3s;
        }
        .energy-orb:nth-child(3) {
            top: 60%; left: 10%; width: 20px; height: 20px;
            background: radial-gradient(circle, rgba(58, 228, 120, 0.6) 0%, rgba(58, 227, 120, 0.2) 50%, transparent 70%);
            animation: orb-float-pulse 10s infinite ease-in-out;
            animation-delay: -5s;
        }

        /* Green orbs for bottom-right (bright area) */
        .energy-orb:nth-child(4) {
            top: 75%; right: 8%; width: 30px; height: 30px;
            background: radial-gradient(circle, rgba(58, 228, 120, 0.8) 0%, rgba(58, 227, 120, 0.3) 50%, transparent 70%);
            animation: orb-float-drift 9s infinite ease-in-out;
            animation-delay: -2s;
        }
        .energy-orb:nth-child(5) {
            top: 50%; right: 6%; width: 22px; height: 22px;
            background: radial-gradient(circle, rgba(58, 228, 120, 0.7) 0%, rgba(43, 126, 180, 0.3) 50%, transparent 70%);
            animation: orb-float-pulse 11s infinite ease-in-out;
            animation-delay: -7s;
        }
        .energy-orb:nth-child(6) {
            top: 85%; right: 20%; width: 28px; height: 28px;
            background: radial-gradient(circle, rgba(247, 147, 22, 0.7) 0%, rgba(249, 115, 22, 0.3) 50%, transparent 70%);
            animation: orb-float-drift 14s infinite ease-in-out;
            animation-delay: -4s;
        }

        @keyframes orb-float-pulse {
            0%, 100% {
                transform: translateY(0) translateX(0) scale(1);
                opacity: 0.5;
                filter: blur(0px);
            }
            25% {
                transform: translateY(-20px) translateX(10px) scale(1.3);
                opacity: 0.8;
                filter: blur(1px);
            }
            50% {
                transform: translateY(-5px) translateX(-5px) scale(1.1);
                opacity: 0.6;
                filter: blur(0px);
            }
            75% {
                transform: translateY(15px) translateX(8px) scale(0.9);
                opacity: 0.7;
                filter: blur(2px);
            }
        }

        @keyframes orb-float-drift {
            0%, 100% {
                transform: translateY(0) translateX(0) scale(1) rotate(0deg);
                opacity: 0.4;
            }
            20% {
                transform: translateY(-25px) translateX(15px) scale(1.2) rotate(90deg);
                opacity: 0.7;
            }
            40% {
                transform: translateY(-10px) translateX(-10px) scale(1.4);
                opacity: 0.9;
            }
            60% {
                transform: translateY(10px) translateX(20px) scale(1.1) rotate(180deg);
                opacity: 0.6;
            }
            80% {
                transform: translateY(20px) translateX(-5px) scale(0.8) rotate(270deg);
                opacity: 0.5;
            }
        }

        /* Pulsing Sun */
        .sun {
            position: absolute;
            top: 8%;
            right: 8%;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #3AE478 0%, #3AE378 50%, transparent 70%);
            border-radius: 50%;
            animation: pulse 4s infinite ease-in-out;
            opacity: 0.6;
        }

        .sun::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, rgba(58, 228, 120, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            animation: pulse-glow 4s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.6; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        @keyframes pulse-glow {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.3; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.5; }
        }

        /* Sun Rays */
        .sun-rays {
            position: absolute;
            top: 8%;
            right: 8%;
            width: 80px;
            height: 80px;
        }

        .ray {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, #3AE478, transparent);
            transform-origin: 0 50%;
            opacity: 0.4;
            animation: ray-rotate 20s infinite linear;
        }

        .ray:nth-child(1) { transform: rotate(0deg); animation-delay: 0s; }
        .ray:nth-child(2) { transform: rotate(45deg); animation-delay: -2.5s; }
        .ray:nth-child(3) { transform: rotate(90deg); animation-delay: -5s; }
        .ray:nth-child(4) { transform: rotate(135deg); animation-delay: -7.5s; }
        .ray:nth-child(5) { transform: rotate(180deg); animation-delay: -10s; }
        .ray:nth-child(6) { transform: rotate(225deg); animation-delay: -12.5s; }
        .ray:nth-child(7) { transform: rotate(270deg); animation-delay: -15s; }
        .ray:nth-child(8) { transform: rotate(315deg); animation-delay: -17.5s; }

        @keyframes ray-rotate {
            0% { opacity: 0.2; }
            50% { opacity: 0.6; }
            100% { opacity: 0.2; }
        }

        /* Energy Particles */
        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #3AE478;
            border-radius: 50%;
            opacity: 0;
            animation: particle-float 8s infinite ease-in-out;
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 20%; animation-delay: -1s; }
        .particle:nth-child(3) { left: 30%; animation-delay: -2s; }
        .particle:nth-child(4) { left: 70%; animation-delay: -3s; }
        .particle:nth-child(5) { left: 80%; animation-delay: -4s; }
        .particle:nth-child(6) { left: 90%; animation-delay: -5s; }
        .particle:nth-child(7) { left: 15%; animation-delay: -6s; }
        .particle:nth-child(8) { left: 85%; animation-delay: -7s; }

        @keyframes particle-float {
            0% {
                bottom: -10px;
                opacity: 0;
                transform: translateX(0) scale(0.5);
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                bottom: 110%;
                opacity: 0;
                transform: translateX(20px) scale(1);
            }
        }

        /* Electric Flow Lines */
        .flow-line {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, transparent, #3AE478, transparent);
            opacity: 0.3;
            animation: flow 6s infinite linear;
        }

        .flow-line:nth-child(1) { top: 20%; width: 200px; left: -200px; animation-delay: 0s; }
        .flow-line:nth-child(2) { top: 40%; width: 150px; right: -150px; animation-delay: -2s; animation-direction: reverse; }
        .flow-line:nth-child(3) { top: 70%; width: 180px; left: -180px; animation-delay: -4s; }

        @keyframes flow {
            0% { transform: translateX(0); }
            100% { transform: translateX(calc(100vw + 200px)); }
        }

        @media (max-width: 600px) {
            .login-container {
                padding: 40px 30px;
            }

            .logo-section h1 {
                font-size: 2.2em;
            }

            .sun {
                width: 50px;
                height: 50px;
            }

            .energy-orb {
                opacity: 0.3;
            }
        }
    </style>
</head>
<body>
    <!-- Solar Energy Background Animations -->
    <div class="solar-background">
        <!-- Floating Energy Orbs -->
        <div class="energy-orb"></div>
        <div class="energy-orb"></div>
        <div class="energy-orb"></div>
        <div class="energy-orb"></div>
        <div class="energy-orb"></div>
        <div class="energy-orb"></div>

        <!-- Pulsing Sun -->
        <div class="sun"></div>

        <!-- Sun Rays -->
        <div class="sun-rays">
            <div class="ray"></div>
            <div class="ray"></div>
            <div class="ray"></div>
            <div class="ray"></div>
            <div class="ray"></div>
            <div class="ray"></div>
            <div class="ray"></div>
            <div class="ray"></div>
        </div>

        <!-- Electric Flow Lines -->
        <div class="flow-line"></div>
        <div class="flow-line"></div>
        <div class="flow-line"></div>
    </div>

    <div class="login-container">
        <div class="welcome-message">
            <h2 class="login-title">ברוכים השבים!</h2>
            <p class="login-subtitle">התחבר כדי לגשת ללוח הבקרה שלך</p>
        </div>

        <div class="logo-section">
            <img id="logo-img" src="/static/images/logo.png" alt="Company Logo"
                 style="max-width: 200px; max-height: 100px; margin-bottom: 10px; display: block; margin-left: auto; margin-right: auto; border: 2px solid transparent;"
                 onload="console.log('Logo loaded successfully')"
                 onerror="console.error('Logo failed to load'); this.style.display='none'; document.getElementById('logo-error').style.display='block';">
            <div id="logo-error" style="display: none; color: red; font-size: 12px; text-align: center; margin-bottom: 10px; padding: 10px; background: #fee; border-radius: 5px;">
                ⚠️ Logo image not found
            </div>
            <p><strong>פתרונות אנרגיה סולארית</strong></p>
        </div>

        <form action="/api/login" method="POST">
            <div class="form-group">
                <label for="email">כתובת אימייל</label>
                <input type="email" id="email" name="email" placeholder="הזן את האימייל שלך" required autofocus>
            </div>

            <div class="form-group">
                <label for="password">סיסמה</label>
                <input type="password" id="password" name="password" placeholder="הזן את הסיסמה שלך" required>
            </div>

            <button type="submit">התחבר ללוח הבקרה</button>
        </form>
    </div>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
