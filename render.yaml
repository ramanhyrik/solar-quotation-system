services:
  - type: web
    name: solar-quotation-system
    runtime: python3.12
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
    disk:
      name: solar-data
      mountPath: /opt/render/project/src
      sizeGB: 1
